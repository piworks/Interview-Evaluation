<div class="panel panel-primary">
    <div class="panel-heading clearfix">
        <h4 class="col-md-3">
            <i class="fas fa-street-view"></i>
            Interviewees
        </h4>
        <div class="col-md-9">
            <input type="text" placeholder="type to filter here"
                   class="form-control"
                   ng-model="txtFilter" />
        </div>
    </div>

    <table class="table panel-body">
        <thead style="cursor: pointer;">
            <tr>
                <th ng-click="sortData('firstname')">
                    Firstname <div ng-class="getSortClass('firstname')"></div>
                </th>

                <th ng-click="sortData('lastname')">
                    Lastname <div ng-class="getSortClass('lastname')"></div>
                </th>

                <th ng-click="sortData('email')">
                    <i class="far fa-envelope"></i>
                    <div ng-class="getSortClass('email')"></div>
                </th>

                <th ng-click="sortData('university')">
                    University <div ng-class="getSortClass('university')"></div>
                </th>

                <th ng-click="sortData('githublink')">
                    <i class="fab fa-github-alt"></i>
                    <div ng-class="getSortClass('githublink')"></div>
                </th>

                <th ng-click="sortData('bamboolink')">
                    <i class="fab fa-atlassian"></i>
                    <div ng-class="getSortClass('bamboolink')"></div>
                </th>

                <th ng-click="sortData('backendnote')">
                    Backend <div ng-class="getSortClass('backendnote')"></div>
                </th>

                <th ng-click="sortData('frontend')">
                    Frontend <div ng-class="getSortClass('frontend')"></div>
                </th>

                <th ng-click="sortData('algorithms')">
                    Algorithms <div ng-class="getSortClass('algorithms')"></div>
                </th>



                <th ng-repeat="c in cols">
                    {{c.columnname}}
                </th>

                <th>
                    Action
                </th>

            </tr>




        </thead>

        <tr ng-repeat="a in emps|filter:txtFilter|orderBy:sortColumn:reverseSort">


            <td>
                {{a.firstname}}
            </td>
            <td>
                {{a.lastname}}
            </td>
            <td>
                {{a.email}}
            </td>
            <td>
                {{a.university}}
            </td>
            <td>
                <a href="http://{{a.githublink}}">
                    <i class="fab fa-github-alt"></i>
                </a>
            </td>
            <td>
                <a href="http://{{a.bamboolink}}">
                    <i class="fab fa-atlassian"></i>
                </a>
            </td>
            <td>
                {{a.backendnote}}
            </td>
            <td>
                {{a.frontend}}
            </td>
            <td>
                {{a.algorithms}}
            </td>
            <td ng-repeat="column in cols">
                {{a.extranotes[$index].note}}
            </td>

            <td>
                <button type="button"
                        class="btn btn-default btn-sm"
                        ng-click="deleteEmpById(a.id)">
                    <i class="far fa-trash-alt"></i>
                   
                </button>


                <a ng-href="#!/edit/{{a.id}}"
                   class="btn btn-default btn-sm">
                    <i class="far fa-edit"></i>
                </a>
            </td>
        </tr>

    </table>

    <div class="panel-footer clearfix">
        <div class="pull-right">
            <button style="vertical-align: middle;"
                    ng-click="addColumn()"
                    class="btn btn-primary">
                Add
            </button>
        </div>
        <div class="pull-right">
            <input type="text"
                   ng-model="newcolumn"
                   class="form-control input-lg"
                   style="vertical-align: middle"
                   placeholder="enter a column name" />
        </div>
    </div>
</div>
