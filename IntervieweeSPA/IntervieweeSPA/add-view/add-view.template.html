<div class="panel panel-primary">
    <div class="panel-heading">
        <h4>
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            New Interviewee
        </h4>
    </div>
    
    <div class="panel-body">
        <form name="intervieweeFrom">
            <fieldset class="formFieldsetPersonalDetails col-md-6">
                <legend> Personal Details </legend>
                <!-- firstname field -->
                <div class="form-group">
                    <label>First Name</label>
                    <input id="firstnameField"
                           name="firstname"
                           type="text"
                           ng-model="firstname"
                           class="form-control input-lg"
                           placeholder="enter first anme"
                           required />
                </div>



                <!-- lastname field -->
                <div class="form-group">
                    <label>Last Name</label>
                    <input id="lastnameField"
                           name="lastname"
                           type="text"
                           ng-model="lastname"
                           class="form-control input-lg"
                           placeholder="enter last name"
                           required />
                </div>



                <!-- email field -->
                <div class="form-group">
                    <label>Email</label>
                    <input id="emailField"
                           name="email"
                           type="email"
                           ng-model="email"
                           class="form-control input-lg"
                           placeholder="enter an email"
                           ng-required="true"
                           ng-pattern='/^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/'
                           required />

                    <div ng-messages="intervieweeFrom.email.$error"
                         ng-show="intervieweeFrom.email.$dirty || intervieweeFrom.email.$touched">
                        <div ng-message="required">
                            <span class="fa fa-info-circle" data-toggle="tooltip" title="Cannot be empty"></span>
                        </div>
                        <div ng-message="pattern">
                            <span class="fa fa-info-circle" data-toggle="tooltip" title="Enter a valid email address"></span>
                        </div>
                    </div>

                </div>




                <!-- university field -->
                <div class="form-group">
                    <label>University</label>
                    <input id="universitField"
                           name="university"
                           type="text"
                           ng-model="university"
                           class="form-control input-lg"
                           placeholder="enter an university"
                           required />
                </div>



                <!-- githublink field -->
                <div class="form-group">
                    <label>Github</label>
                    <input id="githublinkField"
                           name="githublink"
                           type="text"
                           ng-model="githublink"
                           class="form-control input-lg"
                           placeholder="enter github link"
                           required />
                </div>



                <!-- bamboolink field -->
                <div class="form-group">
                    <label>Bamboo Link</label>
                    <input id="bamboolinkField"
                           name="bamboolink"
                           type="text"
                           ng-model="bamboolink"
                           class="form-control input-lg"
                           placeholder="enter bamboo link"
                           required />
                </div>
            </fieldset>

            <fieldset class="formFieldsetPoints col-md-6">
                <legend>Points</legend>
                <!-- backendnote field -->
                <div class="form-group">
                    <label>Backend Point</label>
                    <input id="backendnoteField"
                           name="backendnote"
                           type="number"
                           ng-model="backendnote"
                           class="form-control input-lg"
                           placeholder="enter backend point"
                           min="0"
                           max="100"
                           required />

                    <div ng-messages="intervieweeFrom.backendnote.$error"
                         ng-show="intervieweeFrom.backendnote.$dirty || intervieweeFrom.backendnote.$touched">
                        <div ng-message="required">
                            <span class="fa fa-info-circle" data-toggle="tooltip" title="Cannot be empty"></span>
                        </div>
                        <div ng-message="min">
                            <span class="fa fa-info-circle" data-toggle="tooltip" title="Point cannot be lower than 0"></span>
                        </div>
                        <div ng-message="max">
                            <span class="fa fa-info-circle" data-toggle="tooltip" title="Maximum point is 100"></span>
                        </div>
                    </div>

                </div>



                <!-- frontend field -->
                <div class="form-group">
                    <label>Frontend Point</label>
                    <input id="frontendField"
                           name="frontend"
                           type="number"
                           ng-model="frontend"
                           class="form-control input-lg"
                           placeholder="enter frontend point"
                           min="0"
                           max="100"
                           required />

                    <div ng-messages="intervieweeFrom.frontend.$error"
                         ng-show="intervieweeFrom.frontend.$dirty || intervieweeFrom.frontend.$touched">
                        <div ng-message="required">
                            <span class="fa fa-info-circle" data-toggle="tooltip" title="Cannot be empty"></span>
                        </div>
                        <div ng-message="min">
                            <span class="fa fa-info-circle" data-toggle="tooltip" title="Point cannot be lower than 0"></span>
                        </div>
                        <div ng-message="max">
                            <span class="fa fa-info-circle" data-toggle="tooltip" title="Maximum point is 100"></span>
                        </div>
                    </div>

                </div>



                <!-- algorithms field -->
                <div class="form-group">
                    <label>Algorithms</label>
                    <input id="algorithmsField"
                           name="algorithms"
                           type="number"
                           ng-model="algorithms"
                           class="form-control input-lg"
                           placeholder="enter algorithms point"
                           min="0"
                           max="100"
                           required />

                    <div ng-messages="intervieweeFrom.algorithms.$error"
                         ng-show="intervieweeFrom.algorithms.$dirty || intervieweeFrom.algorithms.$touched">
                        <div ng-message="required">
                            <span class="fa fa-info-circle" data-toggle="tooltip" title="Cannot be empty"></span>
                        </div>
                        <div ng-message="min">
                            <span class="fa fa-info-circle" data-toggle="tooltip" title="Point cannot be lower than 0"></span>
                        </div>
                        <div ng-message="max">
                            <span class="fa fa-info-circle" data-toggle="tooltip" title="Maximum point is 100"></span>
                        </div>
                    </div>

                </div>



                <!-- specialnote field -->
                <div class="form-group">
                    <label>Special note</label>
                    <input id="specialnoteField"
                           name="specialnote"
                           type="text"
                           ng-model="specialnote"
                           class="form-control input-lg"
                           placeholder="enter a special note"
                           required />
                </div>

                <!-- EXTRA COLUMNS ARE HERE -->

                <div class="form-group" ng-repeat="c in cols">
                    <label> {{c.columnname}} </label>
                    <input id="extracolumn{{$index}}"
                           name="extracolumn{{$index}}"
                           type="text"
                           ng-model="choices[$index].note"
                           class="form-control input-lg"
                           placeholder="note"
                           value="{{c.note}}">
                </div>
            </fieldset>
        </form>
    </div>

    <div class="panel-footer clearfix">
        <!-- Cancel / goes back to home page -->
        <div class="pull-right">
            <a class="btn btn-link btn-primary" href="#!home">
                Cancel
            </a>
        </div>

        <!-- Add button -->
        <div class="pull-right">
            <button class="btn btn-primary"
                    ng-disabled="intervieweeFrom.$invalid"
                    ng-click="addEmp(cols.length)">
                Add
            </button>
        </div>

    </div>
</div>
